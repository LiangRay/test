<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ML DevOps</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="/machine.min.js" type="text/javascript"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
          ML DevOps: 在边缘训练AI模型
        </h1>
        <p id="intro-copy" class="copy">
          这个DEMO展示了操作员如何通过点击几个按钮将AI带到生产现场。<br>我们采用一种可以让知识从一个任务迁移到另一个任务中的机器学习方法。从此不需要为你的问题重新开发一个完全定制的解决方案，而是允许你从相关问题中迁移知识，以帮助你更轻松地解决您的自定义问题。通过迁移知识，你可以利用用于获取这些知识所需的昂贵资源，包括训练数据，硬件设备，研究人员。<br>同时使用SageMaker Neo专门针对部署端进行优化，达到30帧推断速度。
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="https://hosting-shanxiao.s3-us-west-1.amazonaws.com/front1.gif" alt="招手"/>
        <div id="prediction-section">
          <div id="inference-camera-container"></div>
          <img
            class="prediction-image"
            src="https://hosting-shanxiao.s3-us-west-1.amazonaws.com/handdown.jpeg"
            alt="Hand down!"
          />
          <img
            class="prediction-image hidden"
            src="https://hosting-shanxiao.s3-us-west-1.amazonaws.com/handup.gif"
            alt="Hand up"
          />
        </div>
      </div>
      <div id="buttons" class="flex-section">
        <tm-button id="train-model-button" label="Train Model"></tm-button>
      </div>
    </main>
    
  </body>
</html>
